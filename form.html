<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 align="center">Fill the form...</h1>
    <form align="center">
        <label for="">Name:</label>
        <input type="text" name="name" placeholder="Enter your full name">
        <br>
        <label for="">Email</label>
        <input name="email" type="email" placeholder="Enter your Mail id">
        <br>
        <label for="">Password</label>
        <input name="password" type="password" placeholder="Enter your password">
        <h2>Gender:</h2>
        <label><input type="radio" name="Gender" value="Male">Male</label>
        <label><input type="radio" name="Gender" value="Female">Female</label>
        <h2>Select any language:</h2>
        <input name="lang" value="English" type="checkbox">English
        <br>
        <input name="lang" value="Spanish" type="checkbox">Spanish
        <br>
        <input name="lang" value="Arabic" type="checkbox">Arabic
        <h2>select the subject:</h2>
        <select name="subject" >
            <option value="default">default</option>
            <option value="front-End">front-End</option>
            <option value="back-end">back-end</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <center><a href="index.html">Back to Main page</a></center>
</body>
</html>
